spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: shorter-service
  cloud:
    nacos:
      config:
        server-addr: ${nacos.server-addr}
        context-path: ${nacos.context-path}
        username: normal
        password: normal
        file-extension: yml
        extension-configs:
          - data-id: ${spring.application.name}.yml
            group: DEFAULT_GROUP
            refresh: true
        shared-configs:
          - data-id: common.yml
            refresh: true
          - data-id: manager.yml
            refresh: true
          - data-id: mq.properties
            refresh: false
        namespace: config_hub
      discovery:
        server-addr: ${nacos.server-addr}
        context-path: ${nacos.context-path}
        username: normal
        password: normal
        namespace: config_hub

nacos:
  server-addr: https://nacos.dagm.com
  context-path: nacos
  username: normal
  password: normal

